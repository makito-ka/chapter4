<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
<title>Insert title here</title>
</head>
<body class="container w-75">
	<h1 class="display-4 mb-4" th:text="${title}">商品詳細</h1>
	<h1>商品更新</h1>
	<div class="mb-4">
		<ul class="list-group list-group-horizontal">
			<li class="list-group-item"><a class="navbar-brand" href="/">トップ</a></li>
			<li class="list-group-item"><a class="navbar-brand" href="/create">商品登録</a></li>
		</ul>
	</div>
	<form method="post" action="/update" th:object="${formModel}">
		<input type="hidden" name="id" th:value="*{id}">
		
		<div class="mb-3">
			<label for="name" class="form-label">商品名</label>
			<input type="text" class="form-control"
				name="name" th:value="*{name}" />

		</div>

		<div class="mb-3">
			<!--プルダウン型、単一選択にするため　size属性、複数選択も不可 -->
			<select class="form-select" name="item" size="1" th:value="*{item}">
				<option value="和食">和食</option>
				<option value="洋食">洋食</option>
				<option value="飲料">飲料</option>
			</select>

		</div>
		<div class="mb-3">
			<label for="name" class="form-label">金額</label>
			<input type="number" class="form-control"
				name="money" th:value="*{money}" />
		</div>
		<div class="mb-3">
			<label for="name" class="form-label">メモ</label>
			<input type="text" class="form-control"
				name="memo" th:value="*{memo}" />
		</div>
		<input type="submit" class="btn btn-primary" value="更新" />

	</form>

</body>
</html>
