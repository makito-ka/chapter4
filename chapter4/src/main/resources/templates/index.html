<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
<title>商品管理</title>
</head>
<body class="container w-75">
	<h1 class="display-4 mb-4" th:text="${title}"></h1>
	
	<!--リンク-->
	<div class="mb-4">
		<ul class="list-group list-group-horizontal">
			<li class="list-group-item"><a class="navbar-brand" href="/">トップ</a></li>
			<li class="list-group-item"><a class="navbar-brand" href="/create">商品登録</a></li>
		</ul>
	</div>
	
	<div class="m-2 mb-4 p-1 border">
		<h3>商品検索</h3>
		<p th:text="${search}"></p>
		<form method="post" action="/search">
			<div class="mb-3">
				<label for="item" class="form-label">費目</label>
				<select class="form-select" name="item" size="1" >
					<option value="和食">和食</option>
					<option value="洋食">洋食</option>
					<option value="飲料">飲料</option>
				</select>
			</div>
			<div class="mb-3">
				<label for="money" class="form-label">最低金額</label>
				<input id="money" type="number" class="form-control"
					name="money" value="0"/>
			</div>
			<input type="submit" class="btn btn-primary" value="検索" />
		</form>
	</div>
	<div class="m-2  p-3 border">
		<h3>商品一覧</h3>
		<table class="table">
			<thead>
				<tr>
					<th>商品名</th>
					<th>費目</th>
					<th>金額</th>
					<th>詳細</th>
					<th>削除</th>
				</tr>
			</thead>
			<tbody>
				<!--ダミーデータの一覧表示-->
				<tr th:each="item : ${data}">
					<td th:text="${item.name}"></td>
					<td th:text="${item.item}"></td>
					<td th:text="${item.money}"></td>
					<td>
						<!--動的にURLを生成（ID）-->
						<a th:href="@{/read/{id} (id = ${item.id})}">詳細</a>
					</td>
					<td>
						<a th:href="@{/delete/{id} (id = ${item.id})}">削除</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
