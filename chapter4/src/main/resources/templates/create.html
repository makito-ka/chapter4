<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
	.err{
		color: red;
	}
</style>
<title>Insert title here</title>
</head>
<body class="container w-75">
	<h1 class="display-4 mb-4" th:text="${title}">商品登録</h1>
		<div class="mb-4">
		<ul class="list-group list-group-horizontal">
			<li class="list-group-item"><a class="navbar-brand" href="/">トップ</a></li>
			<li class="list-group-item"><a class="navbar-brand" href="/create">商品登録</a></li>
		</ul>
	</div>
	<p th:text="${msg}"></p>
	
	<form method="post" action="/create" th:object="${formModel}">
		<div class="mb-3">
			<label for="name" class="form-label">商品名</label>
			<input type="text" class="form-control"
				name="name" th:value="*{name}" />
			<div th:if="${#fields.detailedErrors('name')}"
				th:errors="*{name}" th:errorclass="err">
			</div>
		</div>
		<div class="mb-3">
			<!--プルダウン型、単一選択にするため　size属性、複数選択も不可-->
			<!--セレクト選択時の情報を残す if文を使う感じかな？？-->
			<select class="form-select" name="item" size="1" >
				<option value='100' th:selected="*{item == '100'}">和食</option>
				<option value='200' th:selected="*{item == '200'}">洋食</option>
				<option value='300' th:selected="*{item == '300'}">飲料</option>
			</select>
		</div>
		<div class="mb-3">
			<label for="name" class="form-label">金額</label>
			<input type="number" class="form-control"
				name="money" th:value="*{money}"/>
			<div th:if="${#fields.detailedErrors('money')}"
				th:errors="*{money}" th:errorclass="err">
			</div>
		</div>
		<div class="mb-3">
			<label for="name" class="form-label">メモ</label>
			<input type="text" class="form-control"
				name="memo" th:value="*{memo}"/>
		</div>
		<input type="submit" class="btn btn-primary" value="新規登録" />
	</form>
</body>
</html>
